{% extends "manager_base.html" %}

{% block content %}
  <main id="main" class="main">

    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    <div class="pagetitle">
      <h1>Form Elements</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Elements</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-8 mx-auto">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Staff Account</h5>

              <!-- General Form Elements -->
              <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Full Name</label>
                  <div class="col-sm-5">
                      <div>
                          <input name="fname" class="form-control" id="fname" type="text"
                                 placeholder="Enter the first name" required>
                      </div>
                    </div>
                    <div class="col-sm-5">
                        <div>
                            <input name="lname" class="form-control" id="lname" type="text"
                                   placeholder="Also the last name" required>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input name="email" class="form-control" id="email" type="email"
                                           placeholder="name@company.com" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Birthday</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                        <input name="birthday" class="form-control" id="birthday" type="date"  required>
                    </div>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Gender</label>
                  <div class="col-sm-10">
                    <select name="gender" class="form-select mb-0" id="gender" aria-label="Gender select example">
                      <option value="1" selected>Male</option>
                      <option value="2">Female</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Phone</label>
                  <div class="col-sm-10">
                    <input name="phone" class="form-control" id="phone" type="number" placeholder="+86-345 678 910" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Address</label>
                  <div class="col-sm-10">
                    <input name="address" class="form-control" id="address" type="text"
                                           placeholder="Enter the home address">
                  </div>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
