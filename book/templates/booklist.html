{% extends "base.html" %}
{% load static %}
{% block title %}
Book information
{% endblock %}

{% block content %}

    <!-- List -->
    <section id="list" class="list section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>List sách</h2>
          <p>Mời bạn đọc</p>
        </div>

        <div class="row">

          <div class="row">
            {% for book in books %}
            <div class="col-lg-4">
              <a href="{% url 'book:detailed_book' book.id %}">
                <div class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay="100">
                  <div class="pic"><img src="{{book.book_image.url}}" class="img-fluid" alt=""></div>
                  <div class="member-info">
                    <h4>{{book.title}}</h4>
                    <span></span>
                    <div class="portfolio-info">
                      <ul>
                        <li><strong>Tác giả</strong>: {{book.author}}</li>
                        <li><strong>Giá bìa</strong>: {{book.cover_price}} VNĐ</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            {% endfor %}
          </div>

        </div>

      </div>
    </section><!-- End List Section -->
    

  </main><!-- End #main -->
  {% endblock %}
</body>

</html>
