{% extends "staff_base.html" %}

{% block content %}

    <div class="pagetitle">
      <h1>Customer List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active">Customers</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customers</h5>
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">View</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Countdown Expired Date</th>
                  </tr>
                </thead>
                <tbody>
                  {% for cus in customers %}
                    <tr>
                      <th scope="row">
                        <a href="/staff/users/{{ cus.id }}/">
                          <i class="bi bi-eye-fill"></i>
                        </a>
                      </th>
                      <td>{{ cus.name }}</td>
                      <td>{{ cus.gender }}</td>
                      <td>{{ cus.age }}</td>
                      <td>{{ cus.phone }}</td>
                      <td>{{ cus.countdown }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>

{% endblock %}
