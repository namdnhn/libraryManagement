<html lang="en">

<head>

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets_profile/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets_profile/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets_profile/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets_profile/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'assets_profile/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'assets_profile/vendor/remixicon/remixicon.css' %}" rel="stylesheet">

  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <style>
    .gradient-custom {
      background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgb(166, 76, 85, 1)) !important;
    }
    #header {
      background: rgb(110, 46, 51);
      padding: 5px 0;
    }
  </style>

  <!-- Template Main CSS File -->
  <link href="{% static 'assets_profile/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin
  * Updated: Mar 09 2023 with Bootstrap v5.2.3

  ======================================================== -->
</head>

<body class="toggle-sidebar">

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <a href="" class="logo me-auto"><img src="{% static 'des/logo.png' %}" width="200" height="60"
          alt="" class="img-fluid"></a>

      <nav id="navbar" class="navbar">
        <ul>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">Trang chủ</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'book:book_list' %}">List sách</a>
          </li>

          {% if account.username %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Hello, {{account.username}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a href="{% url 'home:user_profile' %}"> <!--data-gallery="Portfolio" class="portfolio-lightbox preview-link"--> Thông tin cá
                  nhân</a>
              </li>
              <li><a class="dropdown-item" href="{% url 'cart:cart_detail' %}">Giỏ sách</a></li>
               <!--<li><a class="dropdown-item" href="borrowed">Sách đã mượn</a></li> -->
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'home:logout' %}">Đăng xuất</a></li>
            </ul>
          </li>
          {% else %}
          <a href="{% url 'home:login' %}">
            <button class="btn btn-outline-success me-2" type="button">Đăng nhập</button>
          </a>
          {% endif %}

          <a>
            <form action="{% url 'book:search' %}" class="search" method="GET">
              <input type="text" class="form-control" style="width:90%;" placeholder="Search" name="q" value="{{ q }}">
            </form>
          </a>

        </ul>

        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main" class="main">

    {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}

    {% block content %}

    {% endblock %}

  </main><!-- End #main -->
  

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets_profile/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets_profile/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets_profile/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'assets_profile/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'assets_profile/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'assets_profile/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'assets_profile/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'assets_profile/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets_profile/js/main.js' %}"></script>

</body>

</html>
